<html>
  <head>
    <title>Task 05</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <header class="header">
      <h1>Welcome to JavaScript</h1>
    </header>
    <main>
      <span class="condition">Build a function that do currency converter from USD to UAH, and reverse.</span>
      <div class="form">
        <div class="konvert_hrivna">
          <div class="form_inp">
            <label for="hrivna">Гривні</label>
            <input type="text" name="hrivna" id="hrivna">
          </div>
          <div class="form_btn">
            <input type="submit" name="button" id="buttonHrivna" onclick="getValueHrivna()" value="Конвертувати">
          </div>
          <div class="form__input-res">
            <label for="resultHrivna">Долар</label>
            <input type="text" name="result" id="resultHrivna">
          </div>
        </div>
        <div class="konvert_dollar">
          <div class="form_inp">
            <label for="dollar">Долар</label>
            <input type="text" name="dollar" id="dollar">
          </div>
          <div class="form_btn">
            <input type="submit" name="button" id="buttonDollar" onclick="getValueDollar()" value="Конвертувати">
          </div>
          <div class="form__input-res">
            <label for="resultDollar">Гривні</label>
            <input type="text" name="result" id="resultDollar">
          </div>
        </div>
      </div>
      <div class="tasks">
        <a href="../index.html">
          <div class="button">HOME</div>
        </a>
      </div>
    </main>
    <script src="task05.js"></script>
  </body>
</html>
